<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database HMI Mimika</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; padding:0; background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); }
button{cursor:pointer;transition:all .3s;}
input,select,textarea{outline:none;}
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:#2d5016;border-radius:4px;}
.rounded-table th, .rounded-table td{border-radius:0.5rem;}
</style>
</head>
<body class="h-full flex items-center justify-center">

<!-- LOGIN PAGE -->
<div id="loginPage" class="w-full max-w-md p-8 rounded-3xl shadow-xl bg-gradient-to-r from-green-700 via-green-800 to-black text-white">
    <h1 class="text-3xl font-bold text-center mb-6">Login HMI Mimika</h1>
    <div class="mb-4">
        <label class="block mb-2 font-semibold">Username</label>
        <input type="text" id="usernameInput" class="w-full p-3 rounded-xl text-black" placeholder="Masukkan username">
    </div>
    <div class="mb-4 relative">
        <label class="block mb-2 font-semibold">Password</label>
        <input type="password" id="passwordInput" class="w-full p-3 rounded-xl text-black pr-12" placeholder="Masukkan password">
        <button id="togglePassword" class="absolute right-3 top-3 text-sm text-green-900 font-semibold">Lihat</button>
    </div>
    <button id="loginBtn" class="w-full py-3 rounded-xl font-bold bg-green-600 hover:bg-green-500">Login</button>
    <p id="loginError" class="text-red-500 mt-3 text-center hidden">Username atau password salah!</p>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" class="hidden w-full h-full p-6 overflow-auto">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-2">
        <h1 class="text-2xl font-bold text-green-800">DATA ANGGOTA HMI MIMIKA</h1>
        <div class="flex gap-2 flex-wrap">
            <button id="logoutBtn" class="py-2 px-4 bg-red-600 text-white rounded-xl hover:bg-red-500">Logout</button>
            <button id="toggleFormBtn" class="py-2 px-4 bg-green-700 text-white rounded-xl hover:bg-green-600 shadow-lg">‚ûï Tambah Anggota</button>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-6">

        <!-- Tabel Anggota -->
        <div id="tableContainer" class="flex-1 bg-white p-4 rounded-3xl shadow-lg overflow-auto">
            <input type="text" id="searchBox" placeholder="üîç Cari nama, NIK, komisariat..." class="w-full p-2 mb-4 border rounded-xl border-gray-300">
            <div class="overflow-x-auto">
                <table id="membersTable" class="w-full rounded-2xl border-collapse">
                    <thead class="bg-green-700 text-white rounded-2xl">
                        <tr>
                            <th class="p-3 text-left">NIK</th>
                            <th class="p-3 text-left">Nama Lengkap</th>
                            <th class="p-3 text-left">HP</th>
                            <th class="p-3 text-left">Email</th>
                            <th class="p-3 text-left">Tanggal Lahir</th>
                            <th class="p-3 text-left">Alamat</th>
                            <th class="p-3 text-left">Jenis Kelamin</th>
                            <th class="p-3 text-left">Status</th>
                            <th class="p-3 text-left">Tahun Masuk</th>
                            <th class="p-3 text-left">PT</th>
                            <th class="p-3 text-left">Komisariat</th>
                            <th class="p-3 text-left">Jabatan</th>
                            <th class="p-3 text-left">Posisi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Panel Tambah Anggota -->
        <div class="w-full lg:w-96 flex flex-col gap-4">
            <iframe id="tallyForm" src="https://tally.so/embed/BzxN1Q?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" class="w-full h-0 rounded-3xl shadow-lg transition-all overflow-hidden"></iframe>
            <button id="closeFormBtn" class="py-3 bg-red-600 text-white font-semibold rounded-3xl hover:bg-red-500 shadow-lg hidden">‚ùå Kembali</button>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkxnLr5GK_w_WRktgY-SZZ2pjBHlDVSphEYLLSBLntg0IyQB3Z5178wjaES8-yMQV7ZcMTGym-VoZA/pub?gid=0&single=true&output=csv";

const loginPage = document.getElementById('loginPage');
const mainPage = document.getElementById('mainPage');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const togglePassword = document.getElementById('togglePassword');
const usernameInput = document.getElementById('usernameInput');
const passwordInput = document.getElementById('passwordInput');
const loginError = document.getElementById('loginError');

const toggleFormBtn = document.getElementById('toggleFormBtn');
const closeFormBtn = document.getElementById('closeFormBtn');
const tallyForm = document.getElementById('tallyForm');
const tableContainer = document.getElementById('tableContainer');

let currentUser = null;

// Hardcoded users
const users = {
    admin: "12345",
    econ: "12345",
    insan: "12345",
    lafran: "12345"
};

// Toggle password
togglePassword.addEventListener('click', ()=>{
    if(passwordInput.type==="password"){ passwordInput.type="text"; togglePassword.textContent="Sembunyikan"; }
    else{ passwordInput.type="password"; togglePassword.textContent="Lihat"; }
});

// LOGIN
loginBtn.addEventListener('click', ()=>{
    const user = usernameInput.value.trim().toLowerCase();
    const pass = passwordInput.value.trim();
    if(users[user] && users[user] === pass){
        currentUser = user;
        loginPage.classList.add('hidden');
        mainPage.classList.remove('hidden');
        fetchAndRenderCSV();
    } else loginError.classList.remove('hidden');
});

// LOGOUT
logoutBtn.addEventListener('click', ()=>{
    currentUser = null;
    loginPage.classList.remove('hidden');
    mainPage.classList.add('hidden');
    usernameInput.value=""; passwordInput.value=""; loginError.classList.add('hidden');
    tallyForm.style.height="0";
    tableContainer.classList.remove('hidden');
    toggleFormBtn.classList.remove('hidden');
    closeFormBtn.classList.add('hidden');
});

// TOGGLE TALLY FORM
toggleFormBtn.addEventListener('click', ()=>{
    tallyForm.style.height="600px";
    tableContainer.classList.add('hidden');
    toggleFormBtn.classList.add('hidden');
    closeFormBtn.classList.remove('hidden');
});
closeFormBtn.addEventListener('click', ()=>{
    tallyForm.style.height="0";
    tableContainer.classList.remove('hidden');
    toggleFormBtn.classList.remove('hidden');
    closeFormBtn.classList.add('hidden');
});

// FETCH & RENDER TABLE
function fetchAndRenderCSV(){
    Papa.parse(csvUrl,{
        download:true,
        header:true,
        skipEmptyLines:true,
        complete:function(results){ renderTable(results.data); }
    });
}

function renderTable(data){
    const tbody = document.querySelector("#membersTable tbody");
    tbody.innerHTML = "";
    data.forEach(member=>{
        // Filter per user
        if(currentUser==="econ" && member["Komisariat Asal"]!=="Komisariat Ekonomi") return;
        if(currentUser==="insan" && member["Komisariat Asal"]!=="Komisariat Insan Cita") return;
        if(currentUser==="lafran" && member["Komisariat Asal"]!=="Komisariat Lafran Pane") return;

        const row = document.createElement("tr");
        const cols = ["Nomor Induk Kader (NIK)","Nama Lengkap","Nomor Telepon/HP","Alamat Email","Tanggal Lahir","Alamat","Jenis Kelamin","Status Anggota","Masuk HMI Tahun","Perguruan Tinggi","Komisariat Asal","Jabatan di HMI","Posisi Jabatan"];
        cols.forEach(col=>{
            const td = document.createElement("td");
            td.textContent = member[col]||"-";
            td.classList.add("p-2");
            row.appendChild(td);
        });
        tbody.appendChild(row);
    });
}

// SEARCH
document.getElementById("searchBox").addEventListener("input",function(){
    const filter=this.value.toLowerCase();
    const rows=document.querySelectorAll("#membersTable tbody tr");
    rows.forEach(row=>{ row.style.display=row.textContent.toLowerCase().includes(filter) ? "" : "none"; });
});
</script>
</body>
</html>
